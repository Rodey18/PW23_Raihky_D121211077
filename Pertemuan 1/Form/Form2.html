<html>
<head>
    <style>
        table, td {
            
            border-collapse: collapse;
            text-align: right;
            width: 15%;
            height: 15%;
        }
        .button {width: 100%;}
    </style>
</head>

<body>
    <table>
        <tr>
            <td>Text:</td>
            <td style="text-align: left"><input type="text"></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td style="text-align: left"><input type="password"></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center">Radio 1<input type="radio" name="radio"> Radio 2<input type="radio" name="radio"></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center">Checkbox 1<input type="checkbox"> Checkbox 2<input type="checkbox"></td>
        </tr>
        <tr>
            <td>Combo Box:</td>
            <td style="text-align: left"><select>
                <option value="Option 1">Option 1</option>
                <option value="Option 2">Option 2</option>
                <option value="Option 3">Option 3</option>
            </select></td>
        </tr>
        <tr>
            <td rowspan="2">Textarea:</td>
            <td rowspan="2" style="text-align: left"><textarea cols="19" rows="2"></textarea></td>
        </tr>
        <tr></tr>
        <tr>
            <td colspan="2" style="text-align: center"><input type="button" value="Button" class="button"></td>
        </tr>
    </table>
</body>
</html>
